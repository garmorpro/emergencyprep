<script>
  function updateCountdown() {
    const now = new Date();
    // For testing, uncomment to simulate off-season:
    // const now = new Date("2025-12-01T12:00:00");

    const year = now.getFullYear();
    // const year = '2026'

    // Start and end of hurricane season this year
    const seasonStart = new Date(`${year}-06-01T00:00:00`);
    const seasonEnd = new Date(`${year}-11-30T23:59:59`);

    // Update year in banner
    document.getElementById("season-year").textContent = year;

    // If NOT in season â†’ hide whole banner
  if (now < seasonStart || now > seasonEnd) {
    document.getElementById("hurricane-banner").classList.add("d-none");
    return;
  } else {
    document.getElementById("hurricane-banner").classList.remove("d-none");
  }


    // Countdown until end of season
    const distance = seasonEnd.getTime() - now.getTime();

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = `
      <span style="background:#FFA500; padding:6px 10px; border-radius:4px; margin-right:4px; font-weight:bold; color:white;">${days}d</span>
      <span style="background:#FFA500; padding:6px 10px; border-radius:4px; margin-right:4px; font-weight:bold; color:white;">${hours}h</span>
      <span style="background:#FFA500; padding:6px 10px; border-radius:4px; margin-right:4px; font-weight:bold; color:white;">${minutes}m</span>
      <span style="background:#FFA500; padding:6px 10px; border-radius:4px; font-weight:bold; color:white;">${seconds}s</span>
    `;
  }

  // Run every second
  setInterval(updateCountdown, 1000);
  updateCountdown(); // run once immediately
</script>
